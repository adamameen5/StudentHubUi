<div class="job-card bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
    <h4 class="font-semibold text-lg text-primary">{{ job.title }}</h4>
    <p class="text-sm text-gray-500"><strong>Company:</strong> {{ job.company }}</p>
    <p class="text-sm text-gray-500"><strong>Location:</strong> {{ job.location }}</p>
    <p class="text-sm text-gray-500"><strong>Type:</strong> {{ job.jobType }}</p>
    <p class="text-sm text-gray-500"><strong>Experience:</strong> {{ job.experienceLevel }}</p>
    <p class="text-sm mt-2">{{ job.description }}</p>
    <button class="btn btn-primary mt-4 w-full">Apply Now</button>
</div>
