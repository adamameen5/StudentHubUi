<div class="panel border-[#e0e6ed] p-5 dark:border-[#1b2e4b]">
    <h2 class="text-xl font-semibold mb-4">Skill Development & Certifications</h2>
    
    <!-- Search Bar -->
    <div class="mb-4 flex items-center">
        <input
            [(ngModel)]="searchQuery"
            type="text"
            class="form-input w-full md:w-80"
            placeholder="Search for skills or certifications..."
            (input)="filterCourses()"
        />
        <button type="button" class="btn btn-primary ml-2" (click)="filterCourses()">Search</button>
    </div>

    <!-- Course Listings -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <app-skill-development-card *ngFor="let course of filteredCourses" [course]="course"></app-skill-development-card>
    </div>
</div>
