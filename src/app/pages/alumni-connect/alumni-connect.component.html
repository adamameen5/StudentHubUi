<div class="panel border-[#e0e6ed] p-5 dark:border-[#1b2e4b]">
    <!-- Search Bar and Filters -->
    <div class="flex flex-col gap-4 md:flex-row md:items-center mb-4">
        <div class="flex items-center gap-2">
            <input
                [(ngModel)]="searchQuery"
                type="text"
                class="form-input w-full md:w-80"
                placeholder="Search alumni by name, company..."
                (input)="filterAlumni()"
            />
            <button type="button" class="btn btn-primary" (click)="filterAlumni()">Search</button>
        </div>
        <div class="flex items-center gap-2 ltr:ml-auto rtl:mr-auto">
            <input
                [(ngModel)]="location"
                type="text"
                class="form-input w-full md:w-60"
                placeholder="Location"
                (input)="filterAlumni()"
            />
            <select [(ngModel)]="industry" class="form-select" (change)="filterAlumni()">
                <option value="">All Industries</option>
                <option value="Software">Software</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
                <option value="Healthcare">Healthcare</option>
            </select>
            <select [(ngModel)]="graduationYear" class="form-select" (change)="filterAlumni()">
                <option value="">All Years</option>
                <option *ngFor="let year of graduationYears">{{ year }}</option>
            </select>
        </div>
    </div>

    <!-- Alumni Listings -->
    <div class="alumni-listings grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <app-alumni-card *ngFor="let alumni of filteredAlumni" [alumni]="alumni"></app-alumni-card>
    </div>
</div>
