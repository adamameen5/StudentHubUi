<div class="panel border-[#e0e6ed] p-5 dark:border-[#1b2e4b]">
    <h2 class="text-xl font-semibold mb-4">AI Project Showcase</h2>

    <!-- Search Bar -->
    <div class="mb-4 flex items-center">
        <input
            [(ngModel)]="searchQuery"
            type="text"
            class="form-input w-full md:w-80"
            placeholder="Search for projects..."
            (input)="filterProjects()"
        />
        <button type="button" class="btn btn-primary ml-2" (click)="filterProjects()">Search</button>
    </div>

    <!-- Project Listings -->
    <div class="project-listings grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <app-project-showcase-card *ngFor="let project of filteredProjects" [project]="project"></app-project-showcase-card>
    </div>
</div>
