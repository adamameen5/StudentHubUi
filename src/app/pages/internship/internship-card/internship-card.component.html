<div class="internship-card bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
    <div class="flex flex-col">
        <h4 class="font-semibold text-lg text-primary">{{ internship.title }}</h4>
        <p class="text-sm text-gray-500"><strong>Company:</strong> {{ internship.company }}</p>
        <p class="text-sm text-gray-500"><strong>Location:</strong> {{ internship.location }}</p>
        <p class="text-sm text-gray-500"><strong>Duration:</strong> {{ internship.duration }}</p>
        <p class="text-sm mt-2">{{ internship.description }}</p>
        <button class="btn btn-primary mt-4 w-full">Apply Now</button>
    </div>
</div>
